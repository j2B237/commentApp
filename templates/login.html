<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comments App : Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Comments App : Login page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container my-2">

        {% if error %} 
            <div class="alert alert-warning" role="alert">
                Incorrect phone number or code pin
            </div>
        {% endif %}
        
        <div class="row mb-3">
            <form action="." method="POST">
                <!-- Input for Phone-number -->
                <div class="form-group">
                    <label for="phone">Tel: </label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">+221</span>
                        <input type="tel" class="form-control"  id="phone" name="phone" maxlength="12"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="77-345-67-18" required>
                    </div>
                    <small>Format: 77-345-67-18</small><br><br>
                </div>

                <!-- Input for Code pin -->
                <div class="form-group">
                    <label for="codepin">Code pin: </label>
                    <div class="row">
                        
                    </div>
                    <div class="input-group">
                        <div class="col">
                            <input type="password" class="form-control" maxlength="1" pattern="[0-9]{1}" name="digit0">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" maxlength="1" pattern="[0-9]{1}" name="digit1">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" maxlength="1" pattern="[0-9]{1}" name="digit2">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" maxlength="1" pattern="[0-9]{1}" name="digit3">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success my-1">Log in</button>
            </form>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
